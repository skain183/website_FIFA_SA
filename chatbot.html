<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - FIFA 2034</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    

    #bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .navbar {
      background-color: #003366;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      <li><a href="account.html">Memory Vault</a></li>

    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      color: white;
      background-color: #0055a5;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #3399ff;
      transform: translateY(-2px);
    }

    .chat-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      max-width: 600px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .chat-container h2 {
      text-align: center;
      color: #003366;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 24px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="bg-slideshow"></div>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="tickets.html">Tickets</a></li>
      <li><a href="hotels.html">Hotels</a></li>
      <li><a href="language.html">Language Tips</a></li>
      <li><a href="transport.html">Transportation</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
      <li><a href="account.html" class="memory-btn">Memory Vault</a></li>
    </ul>
  </nav>
  
  <div class="chat-container">
    <h2> Ask Our Chatbot</h2>
    <iframe 
      src="https://7b7a7928903a13f4a3.gradio.live/" 
      width="100%" 
      height="600" 
      style="border:none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);"
      allow="clipboard-write"
    ></iframe>
  </div>
  

  <footer>
    <p>&copy; 2025 BugSquad19 | All rights reserved.</p>
  </footer>

  <script>
    const images = [
      'images/people.png',
      'images/interface.png',
      'images/stadium.jpg',
      'images/stadium.jpg'
    ];
    let current = 0;
    const slideshow = document.getElementById('bg-slideshow');

    function changeSlide() {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        slideshow.style.backgroundImage = `url('${images[current]}')`;
        slideshow.style.opacity = 1;
        current = (current + 1) % images.length;
      }, 1000);
    }

    slideshow.style.backgroundImage = `url('${images[0]}')`;
slideshow.style.opacity = 1;

  </script>
</body>
</html>
